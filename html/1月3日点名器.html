<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 480px;
            height: 260px;
            margin: 100px auto;
            background: url(../images/边框.jpg);
            background-size: 100% 100%;
            text-align: center;
            line-height: 260px;
            font-size: 30px;
            color: #5b5b5b;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>谁是笨蛋</h1>
    <div id="container">
      开始
    </div>
    <button id="start">开始</button>
    <button id="no">停止</button>

</body>
</html>
<script>
      var str = ('糖炒狸子,狸子,仙果儿,果核儿,pengpeng,彭彭,依古比古,唔西迪西');

      var arr = str.split(',');

      console.log(arr);
      
      var timer;
      start.onclick = function(){
           timer = setInterval(function(){
               let num = Math.floor(Math.random()*100000)%8;
               container.innerHTML = arr[num];
           },100)
      }
      no.onclick = function(){
    
          clearInterval(timer);
      }
</script>
