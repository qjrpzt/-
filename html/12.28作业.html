<script>

// 冒泡排序
var arr = [8,6,12,9,3,9];
    var temp;
    
    for(i=0;i<arr.length-1;i++){
        for(j=0;j<arr.length-1-i;j++){
            if(arr[j]>arr[j+1]){
                temp=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
            }
        }
    }
    document.write('数组从小到大排列为：')
    for(x=0;x<arr.length;x++){
        document.write(arr[x]+' ');
    }
 


    document.write('<br />')
    document.write('<br />')
    document.write('<br />')
    
    // 三角
    for(x=9 ; x>=1; x--){
        for(y=1; y<=x; y++){
            document.write('*  ');
        }
        document.write('<br />')
    }

    
    document.write('<br />')

    // 
    for(m=1; m<=9; m++){
        for(n=1; n<=m; n++){
            document.write(m+'x'+n+'='+(m*n)+' ' );
        }
        document.write('<br />')
    }
