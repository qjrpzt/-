<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #employee{
            width: 300px;
            margin: 30px auto;
        }
        #formDiv{
            width: 280px;
            margin: 60px auto;
        }
    </style>
    <script>
         function del(){

                    //
                    var tr = this.parentNode.parentNode;

                    //获取要删除的员工名字
                    var name = tr.children[0].innerHTML;

                    var flag = confirm("确认删除"+name+"吗")

                    if(flag){
                        //删除一个tr
                        tr.parentNode.removeChild(tr);

                    }
                    

                     //取消点击超链接后的页面跳转
                     //也可以在下面的herf处使用javascript：;作为占位符
                     return false;
                 }
        window.onload = function(){
             //点击超链接后，删除一个员工信息

             //先获取所有超链接
             var allA = document.getElementsByTagName("a");

             //为所有超链接添加一个单击响应函数
             for(var i=0; i<allA.length; i++){
                 allA[i].onclick = del;
             }

             /*
             添加新员工
             */
            //为提交按钮添加单击响应函数
            var addEmpButton = document.getElementById("addEmpButton")
            addEmpButton.onclick = function(){

                //先把需要插入的信息获取到
                var name = document.getElementById("empName").value
                var email = document.getElementById("email").value
                var salary = document.getElementById("salary").value

                //把新建一行员工信息的需要的组件搭好

                //创建一个tr
                var tr = document.createElement("tr");

                //创建四个td
                var nameTd = document.createElement("td");
                var emailTd = document.createElement("td");
                var salaryTd = document.createElement("td");
                var aTd = document.createElement("td");

                //创建一个a
                var a = document.createElement("a");

                //创建文本节点
                var nameText = document.createTextNode(name);
                var emailText = document.createTextNode(email);
                var salaryText = document.createTextNode(salary);
                var delText = document.createTextNode("Delete");


                //将文本添加到td中
                nameTd.appendChild(nameText);
                emailTd.appendChild(emailText);
                salaryTd.appendChild(salaryText);

                //向a中添加文本
                a.appendChild(delText);

                aTd.appendChild(a);

                //绑定单击事件在插入前面所以后面需要再次绑定
                a.onclick = del;
                //将td添加到tr中
                tr.appendChild(nameTd);
                tr.appendChild(emailTd);
                tr.appendChild(salaryTd);
                tr.appendChild(aTd);

                //向a中添加herf
                a.href = "javascript:;";

                //数据没有加到Tbody中，需要把数据加入到tbody中
                var employee = document.getElementById('employee');
                var tbody = employee.getElementsByTagName('tbody')[0];

                tbody.appendChild(tr);
                

            }
        };
    </script>
</head> 
<body>
    <table id="employee" border="2px black">
        <tr>
            <th>name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>润桑</td>
            <td>5142@qq.com</td>
            <td>8000</td>
            <td><a href="deleteEmp?id=001">Delete</a></td>

        </tr>
        <tr>
            <td>giao桑</td>
            <td>142@qq.com</td>
            <td>8000</td>
            <td><a href="deleteEmp?id=002">Delete</a></td>
        </tr>
        <tr>
            <td>盘桑</td>
            <td>512@qq.com</td>
            <td>8000</td>
            <td><a href="deleteEmp?id=003">Delete</a></td>
        </tr>
    </table>

    <div id="formDiv">
        <h4 style="text-align: center;">添加新员工</h4>
        <table>
             <tr>
                 <td class="word">name: </td>
                 <td class="inp"><input type="text" name="empName" id="empName">
                </td>
             </tr>

             <tr>
                <td class="word">email: </td>
                <td class="inp"><input type="text" name="email" id="email">
               </td>
            </tr>

            <tr>
                <td class="word">salary: </td>
                <td class="inp"><input type="text" name="salary" id="salary">
               </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpButton" value="abc">提交</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
